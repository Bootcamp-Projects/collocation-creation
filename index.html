<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/night-mode.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sarabun:300,400,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/d6140523cb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <!-- Nav -->
    <nav class="navbar navbar-dark nav">
      <nav class="navbar navbar-dark">
        <img src="assets/images/logo.png" class="logo">
    </nav>
    <label class="switch">
      <input class="switch__input" type="checkbox">
      <span class="switch__background">
        <span class="switch__toggle">
          <span class="switch__moon"></span>
        </span>
        <span class="switch__stars"></span>
        <span class="switch__clouds"></span>
      </span>
    </label>
    </nav>

    <!-- <input type="checkbox" id="toggle-mode-cb" /> -->

    <!--Hero Section-->
    <div class="bg">
      <div class="row">
        <div class="col-sm-8">
          <div id="daily-word">
            <h6>word of the day</h6>
            <h2 class="heading-white" id="wotd" href="#">night</h2>
            <p id="wotd-def">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam
              hendrerit nisi sed sollicitudin pellentesque. Nunc posuere purus
              rhoncus pulvinar aliquam. Ut aliquet tristique nisl vitae
              volutpat.
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 search">
        <h6 class="validation" id="validation">please press enter to search</h6>
        <div class="input-group input-group-lg">
            <input type="text" id="word-input" class="form-control" placeholder="type your word here" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        </div>
      </div>

 <!--Search Results-->
 <div class="container results">
  <div class="row">
    <div class="col-sm-8">
      <div class="card-body" id="def-coll">
        <h6 class="type" id="type">noun</h6>
        <p class="card-text" id="def-result"></p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card-body">
        <h5 class="card-title" id="synonyms">Synonyms</h5>
        <p class="card-text" id="synonyms-result"></p>
      </div>
    </div>
    <div class="col-sm">
      <div class="card-body">
        <h5 class="card-title" id="collocation">Collocations</h5>
        <ul class="card-text" id="collocation-result"></ul>
      </div>
    </div>
  </div>
</div>

    </div>

  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous"></script>
    <script src="assets/javascript/webster.js"></script>
  </body>
</html>
