  <body>
    <!-- Nav -->

  
    <input type="checkbox" id="switch">
    <div class="app">
    <div class="body">
    
      <div class="content">
            <nav class="navbar navbar-dark">
              <img src="assets/images/logo-dark.png" class="logo" />
            </nav>
        <!-- <p class="heading">Choose a style</p> -->
        <label for="switch">
          <div class="toggle"></div>
          <div class="names">
            <p class="light">Light</p>
            <p class="dark">Dark</p>
          </div>
        </label>  

          <!--Search bar-->
       <div class="col-sm-12 search">
        <h6 class="validation" id="validation">please press enter to search</h6>
        <div class="input-group input-group-lg">
          <input
            type="text"
            id="word-input"
            class="form-control"
            placeholder="type your word here"
            aria-label="Sizing example input"
          /><i class="fas fa-search"></i>
        </div>
      </div>
      
      <!--Search Results-->
      <div class="container results">
        <div class="row">
          <div class="col-sm-8">
            <div class="card-body" id="def-coll">
              <h6 class="type left" id="type">noun</h6>
              <p class="card-text left" id="def-result"></p>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card-body">
              <h5 class="card-title left" id="synonyms">Synonyms</h5>
              <p class="card-text left" id="synonyms-result"></p>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="card-body">
              <h5 class="card-title left" id="collocation">Collocations</h5>
              <ul class="card-text left" id="collocation-result"></ul>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card-body">
              <h5 class="card-title left" id="recent">Recent Search</h5>
              <p class="card-text left" id="recent-result"></p>
            </div>
          </div>
        </div>
      </div>


      </div>
  </div>
</div>
